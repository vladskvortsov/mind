name: Deploy Project
on: 
  workflow_dispatch:
jobs:

  deploy-to-ecr:
    uses: ./.github/workflows/deploy-to-ecr.yml
    with:
        aws-region: ${{ secrets.AWS_REGION }}

  deploy-frontend:
    uses: ./.github/workflows/deploy-frontend.yml

  deploy-backend:
    needs: 
    - deploy-frontend
    - deploy-to-ecr
    uses: ./.github/workflows/deploy-backend.yml
