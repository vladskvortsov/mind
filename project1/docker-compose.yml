version: "3.8"
services:
  ecr-login:
    env_file:
      - .env
    image: ubuntu:latest
    container_name: ecr-login
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/:/root/.docker/
    entrypoint: ["sh", "-c", "apt-get update -y &&
      apt-get install -y docker.io curl unzip &&
      curl 'https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip' -o 'awscliv2.zip' &&
      unzip awscliv2.zip &&
      ./aws/install &&
      aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com && sleep 15" ]
    healthcheck:
      test: ["CMD", "sh", "-c", "docker info > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: on-failure

  backend_rds:
    depends_on: 
      ecr-login:
        condition: service_healthy
    env_file:
      - .env
    image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/project1-backend:backend-rds
    container_name: backend_rds
    ports:
      - "8000:8000"
    networks:
      - backend
    entrypoint: ["sh", "-c", "sleep 10 && python manage.py runserver 0.0.0.0:8000"]

  backend_redis:
    depends_on: 
      ecr-login:
        condition: service_healthy
    env_file:
      - .env
    image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/project1-backend:backend-redis
    container_name: backend_redis
    ports:
      - "8003:8003"
    networks:
      - backend
    entrypoint: ["sh", "-c", "sleep 10 && python manage.py runserver 0.0.0.0:8003"]

networks:
  backend:
    driver: bridge